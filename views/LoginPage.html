<!DOCTYPE html> <!-- Using HTML5-->

<html> <!-- container for document-->
    
    <head>
        <meta charset= "utf-8">   <!--Character Encoding--> 
        <link rel = "stylesheet" href = "LoginPage.css">
        <title>Ride Or Drive - Login</title>
    </head>

    <body>
        <div id = "header">
            <a id = "websiteLogo"> <img src= "http://www.greatersudbury.ca/sudburyen/assets/Image/carpool%20460.jpg" width = "100" height = "80"></a>
            
            <div id = "websiteTitle">
               <h1><em>RideOrDrive</em></h1>
            </div>
            
        </div>
        
        <div id = "websiteBio">
            <p> <h3>The Ultimate Travel Hub Has Arrived.</h3> <h4> Coordinate car pools, plan road trips, and save money in the process.
            With RideOrDrive, getting from point A to point B has never been easier.</h4></p>
        </div>
        
        <div id = "loginForm">
            
            <div id = "forms">
                <form method="post" action="/login" >
                    <input id = "username" type = "text" name = "name" placeholder= "username" required> 
                    <input id = "password" type = "password" name = "password" placeholder= "Password" required>
                        
                    <button id = "loginButton" type = "button"> Login </button>
                </form>
            </div>

            <div id = "signUp">
                <p>Don't have an account?</p>
                <button id = "signUpButton" type = "button">Sign Up!</button>
            </div>
            
        </div>
        
        
        <div id = "websiteContact">
            Web Site Contact Information
        </div>
    
        
    </body>
    
</html>
